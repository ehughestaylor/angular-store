<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <div id="sidebar">      
        <ul>
          <h3>Filter</h3>
          <li>Search: <input ng-model="query"></li>
          <li>Sort by:</li>
          <li>        
            <select ng-model="orderProp">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select>
            <input ng-model="query">
          </li>
        </ul>
      </div>
      </div>
    <div class="col-md-10">
      <!--Body content-->
      <div class="">
        <div class="row phones">
          <div ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="col-lg-4">
            <div class="phone-container">
              <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" class="img-responsive"></a>
              <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
<!--               <p>{{phone.snippet}}</p> -->
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
